version: '3.8'

services:
  # Frontend (Pixi.js Game)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - game-network
    restart: unless-stopped

  # Backend (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - CLIENT_URL=http://localhost:3000
    networks:
      - game-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (опційно, для кешування та сесій)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - game-network
    restart: unless-stopped
    volumes:
      - redis-data:/data

  # PostgreSQL (опційно, для бази даних)
